<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0f172a"/>

  <!-- Grid pattern -->
  <g opacity="0.3">
    <line x1="0" y1="45" x2="180" y2="45" stroke="#1e293b" stroke-width="2"/>
    <line x1="0" y1="90" x2="180" y2="90" stroke="#1e293b" stroke-width="2"/>
    <line x1="0" y1="135" x2="180" y2="135" stroke="#1e293b" stroke-width="2"/>
    <line x1="45" y1="0" x2="45" y2="180" stroke="#1e293b" stroke-width="2"/>
    <line x1="90" y1="0" x2="90" y2="180" stroke="#1e293b" stroke-width="2"/>
    <line x1="135" y1="0" x2="135" y2="180" stroke="#1e293b" stroke-width="2"/>
  </g>

  <!-- Center line (dashed) -->
  <line x1="90" y1="10" x2="90" y2="170" stroke="url(#gradient1)" stroke-width="3" stroke-dasharray="10,10" opacity="0.8" filter="url(#glow)"/>

  <!-- Left paddle (player) -->
  <rect x="25" y="60" width="10" height="60" rx="5" fill="url(#gradient1)" filter="url(#glow)"/>

  <!-- Right wall -->
  <rect x="155" y="20" width="10" height="140" rx="5" fill="#10b981" filter="url(#glow)"/>

  <!-- Ball with trail -->
  <circle cx="100" cy="95" r="8" fill="#ffffff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="110" cy="92" r="9" fill="#ffffff" opacity="0.5" filter="url(#glow)"/>
  <circle cx="120" cy="90" r="12" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="120" cy="90" r="8" fill="url(#gradient1)"/>
</svg>
